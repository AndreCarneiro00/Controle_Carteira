{% extends "base.html" %}
{% set active_page = 'cadastro' %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cadastro.css') }}">
{% endblock %}

{% block content %}
<div class="op_cad">
    <h1>Cadastro Renda Fixa</h1><br><br>
    <form action="#" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="rf_options">Categoria</label>
                <select id="rf_options" name="rf_options" class="form-control" required>
                    {% include '/options/rf_options.html' %}
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="indexador">Indexador</label>
                <input type="text" class="form-control" id="indexador" name="indexador" placeholder="indexador" >
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="valor">Valor Investido</label>
                <input type="number" step="0.00001" class="form-control" id="valor" name="valor" placeholder="Valor Investido" required>
            </div>
            <div class="form-group col-md-6">
                <label for="data">Data</label>
                <input type="date" class="form-control" id="data" name="data" placeholder="Data" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="corretora">Corretora</label>
                <input type="text" class="form-control" id="corretora" name="corretora" placeholder="Corretora">
            </div>
            <div class="form-group col-md-6">
                <label for="modalidade">Modalidade</label>
                <select id="modalidade" name="modalidade" class="form-control" required>
                    <option selected>C</option>
                    <option>V</option>
                </select>
            </div>
        </div><br>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
{% endblock %}
